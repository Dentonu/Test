version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_hey:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

  print_world:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "How far world"
          command: "echo , World!"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - print_hey
      - print_world
    
