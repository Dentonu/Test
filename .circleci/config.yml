version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - save_cache:
          key: v1-my-project-{{ checksum "Test" }}
          paths:
            - ~/.m2  

  print_hey:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of our project"
          command: |
            echo $Main_VAR # this env var must be set within the project
      - restore_cache:
          keys:
            - v1-my-project-{{ checksum "Test" }}
            - v1-my-project-

  print_world:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "How far world"
          command: "echo , World!"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - print_hey
      - print_world
    
